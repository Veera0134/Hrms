    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
            /* Hide scrollbar for Chrome, Safari and Opera */
    ::-webkit-scrollbar {
        display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    body {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    }

        /* Body styling */
        body {
            border: #000000 solid 1px;
            color: #333; /* Dark text for readability */
        }

        /* Header styling */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #7C9D96;
            border-radius: 10px;
        }

        header .logo img {
            width: 300px;
            height: 100px;
        }

        /* Navigation styling for header */
        header nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px; /* Horizontal layout for the header nav */
        }

        header nav ul li {
            display: block;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 5px;
        }

        header nav ul li a:hover {
            background-color: #E9B384;
            text-decoration: underline;
        }

        /* Main container for dashboard and side navigation */
        .main-container {
            display: flex;
            /* margin-top: 20px; */
            
        }

        /* Side Navigation Bar */
        .side-nav {
            width: 350px; /* Width of the side navigation */
            /* background-color:  #7C9D96;  */
            padding: 10px;
            border-radius: 10px;
            /* border: solid 1px #000000; */
            margin-right: 20px; /* Space between side nav and content */
            animation: slideIn 0.5s ease-in-out;
        }
        .side-nav h2{
            color: rgb(0, 0, 0);
          
        }
        details{
            color: rgb(0, 0, 0);
            text-decoration: none;
            display: block; 
            /* padding: 10px; */
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2em;
            /* border: 1px solid whitesmoke; */
        }
        details pre{
            border: 1px solid whitesmoke;
            /* padding: 10px; */
            font-size: 15px;
        }
        .side-nav ul {
            list-style-type: none;
            padding: 0;
            display: block; /* Ensure block display for vertical stacking */
        }

        .side-nav ul li {
            margin-bottom: 5px;
            /* border: #000000 solid 1px;
            background-color: #d6f1f1; */
        }

        .side-nav ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            display: block; /* Ensure the links take up full width */
            padding:10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2em;
            animation: buttonGlow 1.5s infinite ease-in-out;
        }

        .side-nav ul li a:hover {
            animation: pulse 0.4s ease-in-out;
            text-decoration: underline; /* Light orange on hover */
        }

        /* Dashboard section styling */
        .dashboard {
            background-color: white; /* Off-white */
            /* background-image: url('https://www.callcare247.com/wp-content/uploads/2019/09/Customer-service-agent.jpg'); */
            background-size: contain;
            position: relative;
            min-height: 100vh; /* Full viewport height */
            width: 100%;
            padding: 50px;
            /* text-align: center; */
            background-position: center;
            background-attachment: fixed;
        }

        .welcome-message {
            /* text-align: center; */
            margin-top: 20px;
            font-weight: bold;
            font-style: "Oxanium", sans-serif;
            color: black;
            font-size: 2.7em;
        }

        /* Card layout */
        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three equal columns */
            gap: 20px;
            margin-top: 20px;
            cursor: pointer;
        }

        .card {
            background-color: #7C9D96; /* Dusty green */
            padding: 20px;
            border-radius: 0px 40px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .card a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #E9B384; /* Light orange buttons */
            border-radius: 5px;
        }

        .card a:hover {
            background-color: #F4F2DE; /* Hover effect for buttons */
            color: #333;
        }

        /* iframe {
            width: 100%;
            height: 800px; 
            border: none;
            margin-top: -20px;
            border-radius: 10px;
        } */
        iframe {
            width: 100%;
            height: 800px;
            border: none;
            margin-top: -20px;
        }
        @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  /* Animation for button hover effect */
  @keyframes buttonGlow {
    0% {
      box-shadow: 0 0 5px #8ecadb;
    }
    50% {
      box-shadow: 0 0 20px #8ecadb;
    }
    100% {
      box-shadow: 0 0 5px #8ecadb;
    }
  }
  
  /* Animation for horizontal menu slide-in */
  @keyframes slideIn {
    from {
      transform: translateX(-100%);
    }
    to {
      transform: translateX(0);
    }
  }
  
  /* Animation for menu item hover */
  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
    }
  }
    </style>
