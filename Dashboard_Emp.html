<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrolite Tech Solution HRMS Portal</title>
    <link rel="stylesheet" href="#">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
    ::-webkit-scrollbar {
        display: none;
    }

    body {
        -ms-overflow-style: none;  
        scrollbar-width: none;  
    }

        body {
            border: #000000 solid 1px;
            color: #333; 
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #7C9D96;
            border-radius: 10px;
        }

        header .logo img {
            width: 300px;
            height: 100px;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px; 
        }

        header nav ul li {
            display: block;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 5px;
        }

        header nav ul li a:hover {
            background-color: #E9B384;
            text-decoration: underline;
        }

        .main-container {
            display: flex;
            
        }

        .side-nav {
            width: 350px; 
            padding: 10px;
            border-radius: 10px;
            /* border: solid 1px #000000; */
            margin-right: 20px;
            animation: slideIn 0.5s ease-in-out;
        }
        .side-nav h2{
            color: rgb(0, 0, 0);
          
        }
        details{
            color: rgb(0, 0, 0);
            text-decoration: none;
            display: block; 
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2em;
        }
        details pre{
            border: 1px solid whitesmoke;
            font-size: 15px;
        }
        .side-nav ul {
            list-style-type: none;
            padding: 0;
            display: block; 
        }

        .side-nav ul li {
            margin-bottom: 5px;
        
        }

        .side-nav ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            display: block; 
            padding:10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2em;
            animation: buttonGlow 1.5s infinite ease-in-out;
        }

        .side-nav ul li a:hover {
            animation: pulse 0.4s ease-in-out;
            text-decoration: underline;
        }


        .dashboard {
            background-color: white; 
            background-size: contain;
            position: relative;
            min-height: 100vh; 
            width: 100%;
            padding: 50px;
            background-position: center;
            background-attachment: fixed;
        }

        .welcome-message {
            margin-top: 20px;
            font-weight: bold;
            font-style: "Oxanium", sans-serif;
            color: black;
            font-size: 2.7em;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
            margin-top: 20px;
            cursor: pointer;
        }

        .card {
            background-color: #7C9D96; 
            padding: 20px;
            border-radius: 0px 40px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .card a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #E9B384; 
            border-radius: 5px;
        }

        .card a:hover {
            background-color: #F4F2DE;
            color: #333;
        }


        iframe {
            width: 100%;
            /* height: 800px; */
            height: 100vh;
            border: none;
            margin-top: -20px;
        }
        @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  @keyframes buttonGlow {
    0% {
      box-shadow: 0 0 5px #8ecadb;
    }
    50% {
      box-shadow: 0 0 20px #8ecadb;
    }
    100% {
      box-shadow: 0 0 5px #8ecadb;
    }
  }
  
  @keyframes slideIn {
    from {
      transform: translateX(-100%);
    }
    to {
      transform: translateX(0);
    }
  }
  
  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
    }
  }
    </style>
</head>
<body>
    <div class="main-container">
        <nav class="side-nav">
            <h2>Employee  Dashboard :</h2><hr><br>

            <ul>

                <li><a href="javascript:void(0)" onclick="changeContent('home4')">OnBoarding-Form</a></li>
                <li><a href="javascript:void(0)" onclick="changeContent('home')">Assert</a></li>
                <li><a href="javascript:void(0)" onclick="changeContent('profile')">Profile</a></li>
                <li><a href="javascript:void(0)" onclick="changeContent('course')">Courses</a></li>
                <li><a href="javascript:void(0)" onclick="changeContent('task')">Task</a></li>
                <li><a href="javascript:void(0)" onclick="changeContent('leave')">Leave</a></li>
                <li><a href="javascript:void(0)" onclick="changeContent('attendance')">Attendance</a></li>
                <li><a href="javascript:void(0)" onclick="changeContent('payslip')">Pay-Slip</a></li>
                <li><a href="javascript:void(0)" onclick="changeContent('claims')">Emp-Claims</a></li>
                <li><a href="javascript:void(0)" onclick="changeContent('calendar')">Calendar</a></li>
                <li><a href="javascript:void(0)" onclick="changeContent('noti')">Notification</a></li>
                <li><a href="javascript:void(0)" onclick="changeContent('career')">Career Progression</a></li>
                <li><a href="javascript:void(0)" onclick="changeContent('appraisal')">Appraisal</a></li>
                <li><a href="javascript:void(0)" onclick="changeContent('home1')">Health & Wellness</a></li>
                <li><a href="javascript:void(0)" onclick="changeContent('home2')">Offboarding</a></li>



            </ul>
        </nav>

        <section class="dashboard">
            <div class="welcome-message">
                <!-- <h1>Welcome to Astrolite Tech Solution</h1> -->
                <!-- <p>Empowering your HR operations with seamless documentation management.</p> -->
            </div>
            <iframe id="contentFrame" name="iframe-content" src="./Welcome_Emp.html"></iframe>
        </section>
    </div>
    <script>
        function changeContent(section) {
            const iframe = document.getElementById('contentFrame');

            switch (section) {
                case 'home':
                    iframe.src = "./Assert.html";
                    break;
                    case 'home4':
                    iframe.src = "./Personalinfo_Dashboard.html";
                    break;
                case 'profile':
                    iframe.src = "./Profile.html";
                    break;
                case 'course':
                    iframe.src = "./Courses_Homepage.html";
                    break;
                case 'task':
                    iframe.src = "./Task.html";
                    break;
                case 'leave':
                    iframe.src = "./Emplyee_Leave.html";
                    break;
                case 'attendance':
                    iframe.src = "./Attendance.html";
                    break;
                case 'payslip':
                    iframe.src = "./Emp_payslip.html";
                    break;
                case 'claims':
                    iframe.src = "./Emp_Claims.html";
                    break;
                case 'noti':
                    iframe.src = "./Emp_Notification.html";
                    break;
                case 'career':
                    iframe.src = "./Emp_career_progression.html";
                    break;
                case 'appraisal':
                    // iframe.src = "./Aprisal.html";
                    iframe.src = "./Performance_management.html";
                    break;
                case 'calendar':
                    iframe.src = "./Emp_calendar.html";
                    break;
                    case 'home1':
                    iframe.src = "./Health&wellness_page.html";
                    break;
                 case 'home2':
                    iframe.src = "./Offboarding.html";
                    break;
                case 'home3':
                    iframe.src = "./Performance_management.html";
                    break;
                default:
                    iframe.src = "./Welcome_Emp.html";
                    break;
            }
        }
    </script>
</body>
</html>
