<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* background-color: #f9ede5; */
            background-image: url('https://images.unsplash.com/photo-1634363657960-3d77c3b2527d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDJ8fHxlbnwwfHx8fHw%3D');
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 800px;
            /* background: #ffffff; */
            
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            overflow: hidden;
        }
        .form-section, .image-section {
            width: 50%;
            padding: 20px;
        }
        .form-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-section h2 {
            text-align: center;
            margin-bottom: 20px;
            /* color: #5E503F; */
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d0bca8;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input:focus {
            border-color: #705834;
            outline: none;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .form-actions {
            text-align: center;
        }
        .form-actions button {
            background-color: #705834;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-actions button:hover {
            background-color: #b49770;
        }
        .image-section {
            background: url('https://img.freepik.com/premium-photo/blue-robot-head-with-word-ai-it_818261-3015.jpg') center/cover no-repeat;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h2>Change Password</h2>
            <form id="change-password-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div class="error-message" id="email-error">Please enter a valid email address.</div>
                </div>
                <div class="form-group">
                    <label for="old-password">Old Password</label>
                    <input type="password" id="old-password" name="old-password" placeholder="Enter your old password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Enter your new password" required>
                    <div class="error-message" id="password-error">Password must be at least 8 characters long.</div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your new password" required>
                    <div class="error-message" id="confirm-password-error">Passwords do not match.</div>
                </div>
                <div class="form-actions">
                    <button type="submit">Change Password</button>
                </div>
            </form>
        </div>

        <!-- Image Section -->
        <div class="image-section"></div>
    </div>

    <script>
        document.getElementById('change-password-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Clear previous error messages
            document.getElementById('email-error').style.display = 'none';
            document.getElementById('password-error').style.display = 'none';
            document.getElementById('confirm-password-error').style.display = 'none';

            // Form field values
            const email = document.getElementById('email').value.trim();
            const newPassword = document.getElementById('new-password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            let isValid = true;

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            }

            // Password length validation
            if (newPassword.length < 8) {
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }

            // Confirm password validation
            if (newPassword !== confirmPassword) {
                document.getElementById('confirm-password-error').style.display = 'block';
                isValid = false;
            }

            // If all validations pass, submit the form
            if (isValid) {
                alert('Password changed successfully!');
                // Add your form submission logic here
            }
        });
    </script>
</body>
</html>
