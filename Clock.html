<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance System</title>
    <link rel="stylesheet" href="Clock.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
    --bg-primary: #ffffff; 
    --bg-secondary: #f2f2f2; 
    --bg-tertiary: #e0e0e0; 
    --text-primary: #000000; 
    --text-secondary: #555555; 
    --accent-primary: #3b82f6;
    --accent-hover: #2563eb; 
    --success: #22c55e; 
    --warning: #eab308;
    --danger: #ef4444;
    --card-bg: #f2f2f2; 
    --border-color: #cccccc; 
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
    --gradient-blue: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background-color: var(--bg-primary);
    color: var(--text-primary);
    line-height: 1.5;
    min-height: 100vh;
}

.app-container {
    display: flex;
    min-height: 100vh;
}

.sidebar {
    width: 280px;
    background-color: var(--bg-secondary);
    padding: 2rem 1.5rem;
    border-right: 1px solid var(--border-color);
}

.sidebar-header {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    margin-bottom: 2rem;
}

.logo-icon {
    color: var(--accent-primary); 
}

.sidebar h1 {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text-primary);
}

.employee-profile {
    padding: 1.5rem;
    background-color: var(--card-bg); 
    border-radius: 1rem;
    margin-bottom: 2rem;
    box-shadow: var(--shadow-lg); 
}

.avatar {
    width: 48px;
    height: 48px;
    background: var(--gradient-blue); 
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    margin-bottom: 1rem;
}

.profile-info h2 {
    font-size: 1.125rem;
    margin-bottom: 0.25rem;
    color: white;
}

.profile-info p {
    color: var(--text-secondary);
    font-size: 0.875rem;
    margin-bottom: 0.5rem;
}

.employee-id {
    display: inline-block;
    padding: 0.25rem 0.75rem;
    background-color: var(--bg-tertiary);
    border-radius: 1rem;
    font-size: 0.75rem;
    color: var(--text-secondary);
}

.sidebar-nav {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.sidebar-nav a {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem 1rem;
    color: var(--text-secondary);
    text-decoration: none;
    border-radius: 0.5rem;
    transition: all 0.2s;
}

.sidebar-nav a:hover {
    background-color: var(--bg-tertiary);
    color: var(--text-primary);
}

.sidebar-nav a.active {
    background-color: var(--accent-primary); 
    color: var(--text-primary);
}

.main-content {
    flex: 1;
    padding: 2rem;
    overflow-y: auto;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.datetime-display {
    text-align: right;
}

.time {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 0.25rem;
    color: var(--text-primary);
}

.date {
    color: var(--text-secondary);
}

.quick-stats {
    display: flex;
    gap: 2rem;
}

.stat-item {
    text-align: center;
}

.stat-label {
    display: block;
    color: var(--text-secondary);
    font-size: 0.875rem;
    margin-bottom: 0.25rem;
}

.stat-value {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--text-primary);
}

.dashboard-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1.5rem;
}

.clock-card {
    grid-column: span 2;
    background-color: var(--card-bg); 
    padding: 2rem;
    border-radius: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-align: center;
    box-shadow: var(--shadow-lg);
}

.clock-status {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
}

.status-circle {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background-color: var(--text-secondary);
    margin-bottom: 0.5rem;
}

.status-circle.active {
    background-color: var(--success); 
    box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.2);
}

.status-message {
    color: var(--text-secondary);
}

.time-tracker {
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
}

.tracker-display {
    font-size: 3rem;
    font-weight: 600;
    font-variant-numeric: tabular-nums;
    margin-bottom: 1rem;
    color: var(--text-primary);
}

.action-button {
    padding: 0.75rem 2rem;
    border: none;
    border-radius: 0.5rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    font-size: 1rem;
}

.clock-in {
    background: var(--gradient-blue); 
    color: white;
}

.clock-in:hover {
    background: var(--accent-hover);
}

.clock-out {
    background-color: var(--danger);
    color: white;
}

.clock-out:hover {
    background-color: #dc2626;
}

/* Stats Card */
.stats-card {
    background-color: var(--card-bg); 
    padding: 1.5rem;
    border-radius: 1rem;
    box-shadow: var(--shadow-lg); 
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(1, 1fr);
    gap: 1rem;
    margin-top: 1rem;
}

.stat-box {
    background-color: var(--bg-tertiary);
    padding: 1rem;
    border-radius: 0.5rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
}

.stat-box svg {
    color: var(--accent-primary); 
}

.stat-title {
    color: var(--text-secondary);
    font-size: 0.875rem;
}

.attendance-card {
    grid-column: span 2;
    background-color: var(--card-bg); 
    padding: 1.5rem;
    border-radius: 1rem;
    box-shadow: var(--shadow-lg);
}

.card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
}

.view-controls {
    display: flex;
    gap: 0.5rem;
}

.view-btn {
    padding: 0.5rem 1rem;
    background-color: var(--bg-tertiary);
    border: none;
    border-radius: 0.5rem;
    color: var(--text-secondary);
    cursor: pointer;
    transition: all 0.2s;
}

.view-btn.active {
    background-color: var(--accent-primary); 
    color: var(--text-primary);
}

.attendance-table {
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
}

th, td {
    padding: 1rem;
    text-align: left;
}

th {
    background-color: var(--bg-tertiary);
    color: var(--text-secondary);
    font-weight: 500;
    font-size: 0.875rem;
}

th:first-child {
    border-top-left-radius: 0.5rem;
    border-bottom-left-radius: 0.5rem;
}

th:last-child {
    border-top-right-radius: 0.5rem;
    border-bottom-right-radius: 0.5rem;
}

td {
    border-bottom: 1px solid var(--border-color);
}

.status {
    display: inline-flex;
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: 500;
}

.status-present {
    background-color: rgba(34, 197, 94, 0.2); 
    color: var(--success);
}

.status-late {
    background-color: rgba(234, 179, 8, 0.2); 
    color: var(--warning);
}

.status-early-leave {
    background-color: rgba(239, 68, 68, 0.2); 
    color: var(--danger);
}

@media (max-width: 1024px) {
    .sidebar {
        width: 80px;
        padding: 1.5rem 1rem;
    }

    .sidebar h1,
    .profile-info,
    .sidebar-nav span {
        display: none;
    }

    .avatar {
        width: 40px;
        height: 40px;
        font-size: 0.875rem;
    }

    .sidebar-nav a {
        justify-content: center;
        padding: 0.75rem;
    }

    .dashboard-grid {
        grid-template-columns: 1fr;
    }

    .clock-card,
    .attendance-card {
        grid-column: span 1;
    }
}

@media (max-width: 768px) {
    .main-content {
        padding: 1rem;
    }

    .top-bar {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
    }

    .clock-card {
        flex-direction: column;
        gap: 2rem;
        text-align: center;
    }

    .tracker-display {
        font-size: 2.5rem;
    }
}

@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.1);
        opacity: 0.8;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

.status-circle.active {
    animation: pulse 2s infinite;
}
    </style>
</head>
<body>
    <header style="    width: 100%;
    text-align: center;
    margin-bottom: 20px;
    padding: 20px 0;
    position: relative;
    background: linear-gradient(135deg,  #2c3e50, #3498db);
    color: white;
    padding: 20px;">
        <h1>Attendance</h1>
        <p style="font-style: italic;
        font-size: 1.1rem;
        margin-top: 0;
        opacity: 0.9;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">
  "Precision in tracking builds excellence in performance"
</p>
    </header>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <svg xmlns="http://www.w3.org/2000/svg" class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0-18 0"/><path d="M12 7v5l3 3"/></svg>
                <h1>Timekeeper</h1>
            </div>
            
            <div class="employee-profile">
                <div class="avatar" id="avatar">VE</div>
                <div class="profile-info">
                    <h3><span id="usernameDisplay" class="userDisplay"></span></h3>
                    <p>Software Developer</p>
                </div>
            </div>

            <section class="stats-card">
                <h3>Today's Overview</h3>
                <div class="stats-grid">
                    <div class="stat-box">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                        <span class="stat-title">Arrival</span>
                        <span class="stat-value" id="arrivalTime">--:--</span>
                    </div>
                    <div class="stat-box">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
                        <span class="stat-title">Status</span>
                        <span class="stat-value" id="currentStatus">Not Started</span>
                    </div>
                </div>
            </section>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="datetime-display">
                    <div class="time" id="current-time"></div>
                    <div class="date" id="current-date"></div>
                </div>

            </header>

            <div class="dashboard-grid">
                <section class="clock-card">
                    <div class="clock-status">
                        <div class="status-circle" id="statusCircle"></div>
                        <h2 id="clock-status">Ready to Start</h2>
                        <p id="clock-message" class="status-message">Your workday begins here</p>
                    </div>
                    <div class="time-tracker">
                        <div class="tracker-display" id="trackerDisplay">00:00:00</div>

                    </div>
                    <button id="clockBtn" class="action-button clock-in">
                        <i class="fa-solid fa-fingerprint fa-5x"></i>

                    </button>
                </section>

 

                <section class="attendance-card">
                    <div class="card-header">
                        <h3>Attendance History</h3>
                        <div class="view-controls">
                            <button class="view-btn active">Week</button>
                            <button class="view-btn">Month</button>
                        </div>
                    </div>
                    <div class="attendance-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Clock In</th>
                                    <th>Clock Out</th>
                                    <th>Duration</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="attendanceTableBody">
                                <!-- Table content will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script>
        const currentTimeElement = document.getElementById('current-time');
        const currentDateElement = document.getElementById('current-date');
        const clockBtn = document.getElementById('clockBtn');
        const clockIcon = clockBtn.querySelector('i');
        const clockStatus = document.getElementById('clock-status');
        const clockMessage = document.getElementById('clock-message');
        const statusCircle = document.getElementById('statusCircle');
        const trackerDisplay = document.getElementById('trackerDisplay');
        const arrivalTimeElement = document.getElementById('arrivalTime');
        const currentStatusElement = document.getElementById('currentStatus');
        const attendanceTableBody = document.getElementById('attendanceTableBody');
    
        let isClockedIn = false;
        let clockInTime = null;
        let timerInterval = null;
    
        const loggedInUser = localStorage.getItem('loggedInUser');
    
        let attendanceRecords = JSON.parse(localStorage.getItem(`attendanceRecords_${loggedInUser}`)) || [];
    
        function updateDateTime() {
            const now = new Date();
    
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            currentTimeElement.textContent = now.toLocaleTimeString('en-US', timeOptions);
    
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            currentDateElement.textContent = now.toLocaleDateString('en-US', dateOptions);
        }
    
        function formatDuration(milliseconds) {
            const seconds = Math.floor(milliseconds / 1000);
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;
    
            return [hours, minutes, remainingSeconds]
                .map(num => num.toString().padStart(2, '0'))
                .join(':');
        }
    
        function calculateDuration(startTime, endTime) {
            const diff = endTime - startTime;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            return `${hours}h ${minutes}m`;
        }
    
        function determineStatus(clockInTime) {
            const clockInHour = clockInTime.getHours();
            const clockInMinute = clockInTime.getMinutes();
    
            if (clockInHour < 10 || (clockInHour === 10 && clockInMinute <= 0)) {
                return 'present';
            } else if (clockInHour === 10 && clockInMinute <= 15) {
                return 'late';
            } else {
                return 'late';
            }
        }
    
        function updateTracker() {
            if (clockInTime) {
                const now = new Date();
                const duration = now - clockInTime;
                trackerDisplay.textContent = formatDuration(duration);
            }
        }
    
        function handleClockInOut() {
            const now = new Date();
    
            if (!isClockedIn) {
                isClockedIn = true;
                clockInTime = now;
    
                clockIcon.classList.remove('fa-fingerprint');
                clockIcon.classList.add('fa-user-check');
                clockBtn.classList.remove('clock-in');
                clockBtn.classList.add('clock-out');
                clockStatus.textContent = 'Working';
                clockMessage.textContent = 'Time is being tracked';
                statusCircle.classList.add('active');
    
                arrivalTimeElement.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                currentStatusElement.textContent = determineStatus(now);
    
                timerInterval = setInterval(updateTracker, 1000);
    
            } else {
                clearInterval(timerInterval);
                const duration = calculateDuration(clockInTime, now);
                const status = determineStatus(clockInTime);
    
                const newRecord = {
                    date: now.toISOString().split('T')[0],
                    clockIn: clockInTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    clockOut: now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    duration: duration,
                    status: status
                };
    
                attendanceRecords.unshift(newRecord);
    
                localStorage.setItem(`attendanceRecords_${loggedInUser}`, JSON.stringify(attendanceRecords));
    
                updateAttendanceTable();
    
                isClockedIn = false;
                clockInTime = null;
    
                clockIcon.classList.remove('fa-user-check');
                clockIcon.classList.add('fa-fingerprint');
                clockBtn.classList.remove('clock-out');
                clockBtn.classList.add('clock-in');
                clockStatus.textContent = 'Ready to Start';
                clockMessage.textContent = 'Your workday begins here';
                statusCircle.classList.remove('active');
                trackerDisplay.textContent = '00:00:00';
                arrivalTimeElement.textContent = '--:--';
                currentStatusElement.textContent = 'Not Started';
            }
        }
    
        function updateAttendanceTable() {
            attendanceTableBody.innerHTML = '';
    
            attendanceRecords.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(record.date).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' })}</td>
                    <td>${record.clockIn}</td>
                    <td>${record.clockOut}</td>
                    <td>${record.duration}</td>
                    <td><span class="status status-${record.status}">${record.status.replace('-', ' ')}</span></td>
                `;
                attendanceTableBody.appendChild(row);
            });
        }
    
        clockBtn.addEventListener('click', handleClockInOut);
    
        updateDateTime();
        updateAttendanceTable();
    
        setInterval(updateDateTime, 1000);
    
        const usernameDisplay = document.getElementById('usernameDisplay');
        const avatar = document.getElementById('avatar');
    
        if (usernameDisplay) {
            if (loggedInUser) {
                usernameDisplay.textContent = loggedInUser; 
            } else {
                usernameDisplay.textContent = 'Guest';
            }
        }
    
        function getInitials(name) {
            if (!name) return "??"; 
    
            const words = name.trim().split(' ');
            if (words.length >= 2) {
                return words[0][0].toUpperCase() + words[1][0].toUpperCase(); 
            } else {
                return name.slice(0, 2).toUpperCase(); 
            }
        }
    
        if (avatar && loggedInUser) {
            avatar.textContent = getInitials(loggedInUser);
        } else if (avatar) {
            avatar.textContent = 'GE';
        }
    </script>
</body>
</html>
