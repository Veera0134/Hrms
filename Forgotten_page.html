<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Astrolite Tech Solution</title>
    <link rel="stylesheet" href="Forgotten_page.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="form-card">
            <img src="logo.png" alt="Astrolite Tech Solution Logo" class="logo">
            <h2>Forgot Your Password?</h2>
            <p>Enter your email address to reset your password. We'll send you a recovery link.</p>
            <form action="#">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="code">Verification code</label>
                <input type="text" id="code" name="code" placeholder="Enter your code" required>
                <label for="code">New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <label for="code">Re-Type Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
               
                <button type="submit" onclick="location.href='Login_page.html'">Submit</button>
            </form>
        </div>

        
        <div class="image-card">
            <img src="https://t3.ftcdn.net/jpg/04/92/75/18/240_F_492751838_Ybun2zwpQC8AZv11AwZLdXJk4cUrTt5z.jpg" 
                 alt="Decorative Image" class="hover-image">
        </div>
    </div>
</body>
</html>
