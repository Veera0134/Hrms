<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bank_details.css">
    <title>Document</title>
</head>
<body>
    <div class="section">
        <h3>Bank Details</h3>
        <div class="form-row">
            <div class="form-group">
                <label for="Name">Name as per Bank form:</label>
                <input type="text" id="Name" placeholder="Name as per bank form">
            </div>
            
                <div class="form-group">
                    <label for="Phone No">Register Mobile  No:</label>

                    <input type="text" id="Phone No" placeholder="Register Mobile No">
                </div>

            <div class="form-group">
                <label for="Pan No">PanCard No :</label>
                <input type="text" id="pancard" placeholder="Pancard number">
            </div>
            <div class="form-group">
                <label for="Aadhar No">Aadharcard No :</label>
                <input type="text" id="Aadharcard" placeholder="Aadharcard number">
            </div>
    
            <div class="form-group">
                <label for="AccountNo">Account Number:</label>
                <input type="text" id="AccountNo" placeholder="Account Number">
            </div>
    
            <div class="form-group">
                <label for="Ifsc-code">IFSC CODE:</label>
                <input type="text" id="Ifsc-code" placeholder="IFSC CODE">
            </div>
        </div>
    
        <div class="form-row">
            <div class="form-group">
                <label for="Branch-Name">Branch Name:</label>
                <input type="text" id="Branch-Name" placeholder="Branch Name">
            </div>
        </div>
        <a href="Address.html"><button type="button">Back</button></a>
        <a href="Files_Upload.html"><button type="button">Submit</button></a>
        
    </div>
    
</body>
</html>
