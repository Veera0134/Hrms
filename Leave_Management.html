<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave History</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 20px;
    background: linear-gradient(to right, #ff7e5f, #feb47b); /* Linear gradient background */
  }
  h1 {
    color: white;
    text-align: center;
    margin-bottom: 20px;
  }
  .card-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
  }
  .card {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    background-color: #f9f9f9;
    
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: relative;
  }
  .card h3 {
    margin: 0 0 10px;
    font-size: 18px;
  }
  .card p {
    margin: 5px 0;
    color: #555;
  }
  .status {
    font-weight: bold;
    color: #007BFF;
  }
  .button-container {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }
  .approve-btn, .reject-btn {
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
  }
  .approve-btn {
    background-color: #4CAF50;
    color: white;
  }
  .reject-btn {
    background-color: #f44336;
    color: white;
  }
</style>
    
</head>
<body>
  <h1>Leave Management</h1>
  <div class="card-container" id="leaveHistoryContainer">
    <!-- Leave history cards will be added here dynamically -->
    <div class="card">
        <h3>Annual Leave</h3>
        <p><strong>Date Range:</strong> 2024-01-15 - 2024-01-20</p>
        <p><strong>Status:</strong> <span class="status">Approve</span></p>
        <p><strong>Reason:</strong> Family vacation</p>
        <!-- <div class="button-container">
          <button class="approve-btn">Approve</button>
          <button class="reject-btn">Reject</button>
        </div> -->
      </div>
      <div class="card">
        <h3>Sick Leave</h3>
        <p><strong>Date Range:</strong> 2024-02-01 - 2024-02-03</p>
        <p><strong>Status:</strong> <span class="status">Approve</span></p>
        <p><strong>Reason:</strong> Flu</p>
        <!-- <div class="button-container">
          <button class="approve-btn">Approve</button>
          <button class="reject-btn">Reject</button>
        </div> -->
      </div>
      <div class="card">
        <h3>Casual Leave</h3>
        <p><strong>Date Range:</strong> 2024-03-05 - 2024-03-06</p>
        <p><strong>Status:</strong> <span class="status">Reject</span></p>
        <p><strong>Reason:</strong> Personal errands</p>
        <!-- <div class="button-container">
          <button class="approve-btn">Approve</button>
          <button class="reject-btn">Reject</button>
        </div> -->
      </div>
  </div>

  <script>
    // Retrieve leave requests from local storage
    const leaveRequests = JSON.parse(localStorage.getItem("leaveRequests")) || [];

    // Populate the leave history container
    const container = document.getElementById("leaveHistoryContainer");

    leaveRequests.forEach((request, index) => {
      const card = document.createElement("div");
      card.className = "card";

      // Create card content
      card.innerHTML = `
        <h3>${request.leaveType} Leave</h3>
        <p><strong>Date Range:</strong> ${request.startDate} - ${request.endDate}</p>
        <p><strong>Status:</strong> <span class="status">${request.status}</span></p>
        <p><strong>Reason:</strong> ${request.reason}</p>
        <div class="button-container">
          <button class="approve-btn" data-index="${index}">Approve</button>
          <button class="reject-btn" data-index="${index}">Reject</button>
        </div>
      `;

      // Append card to the container
      container.appendChild(card);
    });

    // Add event listeners for Approve and Reject buttons
   // Add event listeners for Approve and Reject buttons
container.addEventListener("click", (e) => {
  if (e.target.classList.contains("approve-btn")) {
    updateStatus(e.target.dataset.index, "Approved", e.target);
  } else if (e.target.classList.contains("reject-btn")) {
    updateStatus(e.target.dataset.index, "Rejected", e.target);
  }
});

// Function to update the status of a leave request and hide the buttons
function updateStatus(index, status, button) {
  // Update the status in the leaveRequests array
  leaveRequests[index].status = status;

  // Save the updated leaveRequests back to localStorage
  localStorage.setItem("leaveRequests", JSON.stringify(leaveRequests));

  // Find the card related to the clicked button
  const card = button.closest(".card");

  // Hide the buttons in the card
  const buttonContainer = card.querySelector(".button-container");
  if (buttonContainer) {
    buttonContainer.style.display = "none"; // Hide the button container
  }

}

  </script>
</body>
</html>
