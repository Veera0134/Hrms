<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Pages with Single Page Navigation</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header Styling */
        header {
            background-color: #4B0082;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo img {
            width: 200px;
            height: 100px;
        }

        /* Navigation Styling */
        .nav-links {
            list-style: none;
            display: flex;
            font-size: 1.8rem;
            cursor: pointer;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.8rem;
            cursor: pointer;
        }

        /* Body Styling */
        body {
            background: #4B0082;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
        }

        h2 {
            font-size: 2.5rem;
            color: #fff;
            margin-top: 60px;
        }

        .subtitle {
            color: #FFD700;
            margin: 10px 0 30px;
            font-size: 1.2rem;
        }

        /* Course Card Container */
        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .card {
            background-color: #6A0DAD;
            color: #FFD700;
            padding: 20px;
            border-radius: 10px;
            width: 220px;
            text-align: center;
            position: relative;
        }

        .card img {
            width: 100%;
            height: auto;
            max-height: 100px; /* Adjust max height as needed */
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card button {
            background-color: #FFD700;
            color: #4B0082;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>

        </div>
        <ul class="nav-links">

    </header>
