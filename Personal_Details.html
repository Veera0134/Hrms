<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <link rel="stylesheet" href="Personal_Details.css">
</head>
<body>
    <div class="form-container">
          <h2>Personal_Details</h2>
   

        <div class="section">
            <h3>Personal Details</h3>
            <div class="form-row">
                <label for="name-title">Name:</label>
                <select id="name-title">
                    <option>Mr.</option>
                    <option>Mrs.</option>
                    <option>Ms.</option>
                </select>
                <input type="text" placeholder="First">
                <input type="text" placeholder="Middle">
                <input type="text" placeholder="Surname">
            </div>

            <div class="form-row">
                <label for="father-name-title">Father's Name:</label>
                <select id="father-name-title">
                    <option>Mr.</option>
                    <option>Mrs.</option>
                </select>
                <input type="text" placeholder="First">
                <input type="text" placeholder="Middle">
                <input type="text" placeholder="Last">
            </div>

            <div class="form-row">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob">
                <label for="gender">Gender:</label>
                <select id="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
        </div>

        <div class="section">
            <h3>Contact Details</h3>
            <div class="form-row">
                <label for="email">Email ID:</label>
                <input type="email" id="email" placeholder="first@gmail.com">
                <label for="alt-email">Alternate Email ID:</label>
                <input type="email" id="alt-email" placeholder="Alternate Email">
            </div>

            <div class="form-row">
                <label for="alt-number">Alternate Number:</label>
                <input type="text" id="alt-number" placeholder="Alternate Number">
                <label for="mobile">Mobile Phone:</label>
                <div class="mobile-input">
                    <input type="text" value="91" readonly>
                    <input type="text" id="mobile" placeholder="9123456789">
                </div>
            </div>
        </div>

        <div class="button-group">
            <button type="button">Save</button>
            <button type="button" onclick="location.href='Address.html'">Save and Continue</button>
        </div>
    </div>
</body>
</html>
